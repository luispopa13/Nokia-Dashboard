<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Test Login API</title>
</head>
<body>
  <h1>Testare Login PHP</h1>
  <button onclick="testLogin()">Test Login</button>

  <pre id="output"></pre>

  <script>
    function testLogin() {
      fetch("http://localhost/tickets-api/login.php", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          username: "superuser",
          password: "super"
        })
      })
      .then(response => response.json())
      .then(data => {
        console.log(data);
        document.getElementById("output").innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        console.error("Eroare:", error);
        document.getElementById("output").innerText = "Eroare: " + error.message;
      });
    }
  </script>
</body>
</html>
